<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوة السورة - دينا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #8FD8CB; /* لون الخلفية الأصلي */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }

        /* أزرار الرأس (الرجوع والتحديث) */
        .header-buttons {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        .icon-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            color: white;
            border: 2px solid white;
        }

        /* الحاوية الرئيسية للمحتوى */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            width: 100%;
            height: 100%;
        }

        /* تصميم إطار المصحف */
        .quran-frame {
            background: #FFFDE7; /* لون الورق */
            border: 6px solid #D4AF37; /* الإطار الذهبي */
            border-radius: 25px;
            padding: 15px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            position: relative;
            z-index: 2;
            margin-bottom: -30px; /* تداخل مع العناصر تحته */
        }
        .surah-name-box {
            background: #FFC107; /* خلفية العنوان الذهبية */
            color: #333;
            padding: 8px 25px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.3em;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .basmala-text {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 15px;
            font-family: 'Amiri', serif;
        }
        .verses-display {
            font-size: 1.4em;
            line-height: 1.7;
            color: #333;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Amiri', serif;
        }

        /* أزرار التحكم بالصوت */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 3;
            position: relative;
        }
        .ctrl-btn {
            width: 55px;
            height: 55px;
            background: #FF9800; /* برتقالي */
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        .main-play-btn {
            width: 75px;
            height: 75px;
            background: #FF5722; /* برتقالي أغمق للتشغيل */
            font-size: 32px;
        }

        /* صورة شخصية دينا */
        .character-image {
            width: auto;
            height: 45%; /* ارتفاع نسبي */
            max-height: 350px;
            object-fit: contain;
            z-index: 1;
            margin-top: -20px; /* تداخل مع الأزرار */
        }
    </style>
</head>
<body>

    <div class="header-buttons">
        <a href="javascript:history.back()" class="icon-btn">➜</a>
        <a href="javascript:location.reload()" class="icon-btn">↻</a>
    </div>

    <div class="main-content">
        <div class="quran-frame">
            <div class="surah-name-box" id="surahTitle">سورة ...</div>
            <div class="basmala-text">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
            <div class="verses-display" id="versesBox">
                سيتم عرض الآيات هنا...
            </div>
        </div>

        <div class="player-controls">
            <div class="ctrl-btn">⏮</div>
            <div class="ctrl-btn main-play-btn" id="playBtn">▶</div>
            <div class="ctrl-btn">⏭</div>
        </div>

        <img src="https://i.ibb.co/PzsxXj5/Whats-App-Image-2026-01-23-at-8-42-33-AM.jpg" class="character-image" alt="شخصية دينا">
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // استخراج معلومات السورة من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const surahId = urlParams.get('id') || '1'; // الافتراضي: الفاتحة
        const surahName = urlParams.get('name') || 'الفاتحة';

        // تحديث عنوان السورة في التصميم
        document.getElementById('surahTitle').innerText = 'سورة ' + surahName;

        // إعداد مشغل الصوت
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');

        // تحويل رقم السورة إلى تنسيق بثلاث خانات (مثلاً 78 يصبح 078)
        const formattedId = surahId.toString().padStart(3, '0');
        // رابط ملف الصوت (المصحف المعلم - الحصري)
        const audioUrl = `https://server13.mp3quran.net/husr/Mz/${formattedId}.mp3`;
        
        audio.src = audioUrl;

        // وظيفة زر التشغيل/الإيقاف
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = '⏸'; // تغيير الأيقونة للإيقاف
            } else {
                audio.pause();
                playBtn.innerText = '▶'; // تغيير الأيقونة للتشغيل
            }
        });

        // عند انتهاء تشغيل السورة
        audio.onended = () => {
            playBtn.innerText = '▶';
            // يمكن إضافة كود هنا للعودة التلقائية للقائمة بعد ثوانٍ
            // setTimeout(() => history.back(), 3000);
        };

        // محاولة التشغيل التلقائي عند فتح الصفحة
        window.onload = () => {
            audio.play().then(() => {
                playBtn.innerText = '⏸';
            }).catch((error) => {
                console.log('التشغيل التلقائي محظور. يجب على المستخدم الضغط على الزر.');
                // يبقى زر التشغيل كما هو '▶' ليضغطه المستخدم
            });
        };
    </script>

</body>
</html>
