<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوة السورة - دينا</title>
    <style>
        body {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Tahoma', sans-serif;
            margin: 0;
        }

        .container-glass {
            width: 90%;
            height: 90vh;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* توزيع العناصر بشكل جميل */
            position: relative;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4081;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .surah-title {
            font-size: 3em;
            color: #4a148c;
            text-shadow: 2px 2px 0px #fff;
            margin: 0;
        }

        .character-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .character-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        /* تصميم الفم */
        .mouth {
            position: absolute;
            bottom: 60px; /* ارفع هذا الرقم أو انقصه لضبط مكان الفم على الصورة */
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: #5a3030;
            border-radius: 20px;
            transition: height 0.1s;
        }

        /* حركة الفم البسيطة (CSS Animation) */
        @keyframes talk {
            0% { height: 5px; }
            50% { height: 35px; border-radius: 50%; }
            100% { height: 5px; }
        }

        /* كلاس نضيفه بالجافاسكربت عند الكلام */
        .talking .mouth {
            animation: talk 0.3s infinite alternate;
        }

        .status-text {
            font-size: 1.5em;
            color: #fff;
            background: rgba(0,0,0,0.2);
            padding: 10px 30px;
            border-radius: 20px;
        }

        /* زر تشغيل كبير يظهر فقط لو لم يعمل الصوت تلقائياً */
        #manualPlayBtn {
            display: none;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 2em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <a href="surah_list.html" class="back-btn">رجوع</a>

    <div class="container-glass">
        
        <h1 class="surah-title" id="titleDisplay">...</h1>

        <div class="character-container" id="characterBox">
            <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" class="character-img" alt="Character">
            <div class="mouth"></div>
        </div>

        <p class="status-text" id="statusText">جاري التجهيز...</p>
        
        <button id="manualPlayBtn" onclick="startAudio()">▶ اضغط للتشغيل</button>

        <audio id="quranAudio"></audio>

    </div>

    <script>
        // 1. جلب رقم السورة من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        let surahId = urlParams.get('id'); 
        let surahName = urlParams.get('name');

        if (!surahId) {
            // بيانات تجريبية لو فتحت الصفحة بدون رابط
            surahId = "1";
            surahName = "الفاتحة";
        }

        document.getElementById('titleDisplay').innerText = "سورة " + surahName;

        // 2. ضبط الرقم (إضافة أصفار: 1 -> 001)
        const formattedId = surahId.toString().padStart(3, '0');

        // 3. رابط الصوت المباشر (سريع جداً)
        const audioUrl = `https://server13.mp3quran.net/husr/Mz/${formattedId}.mp3`;
        
        const audio = document.getElementById('quranAudio');
        const statusText = document.getElementById('statusText');
        const charBox = document.getElementById('characterBox');
        const playBtn = document.getElementById('manualPlayBtn');

        audio.src = audioUrl;

        // دالة التشغيل
        function startAudio() {
            playBtn.style.display = 'none'; // إخفاء الزر
            audio.play().then(() => {
                // نجح التشغيل
                statusText.innerText = "▶ يقرأ الآن...";
            }).catch(error => {
                // منع المتصفح التشغيل التلقائي
                console.log("Autoplay blocked, showing button");
                statusText.innerText = "الرجاء الضغط على الزر أدناه";
                playBtn.style.display = 'block'; // إظهار زر التشغيل اليدوي
            });
        }

        // 4. التحكم في حركة الفم (بسيط ومضمون)
        // عندما يبدأ الصوت -> شغّل حركة الفم
        audio.onplay = () => {
            charBox.classList.add('talking');
            statusText.innerText = "▶ يقرأ الآن...";
        };

        // عندما يتوقف الصوت أو ينتهي -> أوقف الفم
        audio.onpause = () => {
            charBox.classList.remove('talking');
            statusText.innerText = "⏸ متوقف مؤقتاً";
        };

        audio.onended = () => {
            charBox.classList.remove('talking');
            statusText.innerText = "✅ انتهت السورة";
            // رجوع تلقائي بعد 3 ثواني
            setTimeout(() => window.location.href = 'surah_list.html', 3000);
        };

        // محاولة التشغيل التلقائي عند فتح الصفحة
        window.onload = startAudio;

    </script>
</body>
</html>
